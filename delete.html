<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
    <header></header>

    <div class="container">
        <main role="main" class="pb-3">

            <h1> Remover </h1>

            <h5> Tem certeza de que deseja remover essa maldita serpente desse maldito avião? </h5>
            
            <hr>
            
            <div>
                <dl id="dl-delete" class="row">
                    <dt class = "col-sm-2"> Nome Popular </dt>
                    <dd class = "col-sm-10"></dd>

                    <dt class = "col-sm-2"> Nome Científico </dt>
                    <dd class = "col-sm-10"></dd>

                    <dt class = "col-sm-2"> Família </dt>
                    <dd class = "col-sm-10"></dd>

                    <dt class = "col-sm-2"> Interesse Médico </dt>
                    <dd class = "col-sm-10"></dd>
                </dl>

                <form action="" method="post" id="form-delete" onsubmit="startDeleteSerpent(event)">
                    <input type="hidden" id="id" name="id">
                    <button type="button" class="btn btn-light" onclick="backToHomePage()" title="Voltar para ver todas as malditas serpentes presentes nesse maldito avião.">
                        <i class="fa-sharp fa-solid fa-backward"></i>&nbsp;Lista de serpentes
                    </button>
                    <button type="submit" class="btn btn-danger" id="btn-edit">
                        Remover&nbsp;<i class="fa-solid fa-trash"></i>
                    </button>
                </form>
            </div>

            <div id="remover-todas" class="d-none">
                <form action="" method="post" id="form-delete" onsubmit="startDeleteAllSerpents(event)">
                    <button type="button" class="btn btn-light" onclick="backToHomePage()" title="Voltar para ver todas as malditas serpentes presentes nesse maldito avião.">
                        <i class="fa-sharp fa-solid fa-backward"></i>&nbsp;Lista de serpentes
                    </button>
                    <button type="submit" class="btn btn-outline-danger btn-lg" id="btn-edit">
                        Acabar com <span class="fw-bold">TODAS</span>&nbsp;<i class="fa-solid fa-trash"></i>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted"></footer>

    <script src="https://kit.fontawesome.com/c5b43aab05.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/classes.js"></script>
    <script src="assets/functions.js"></script>
    <script src="assets/render.js"></script>
</body>
</html>
