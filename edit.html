<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>

    <div class="container">
        <main role="main" class="pb-3">
            
            <h1> Edit </h1>
            
            <h4> Serpent </h4>
            
            <hr>
            
            <div class="row">
                <div class="col-md-4">
                    <form action="" method="post" id="edit-form" onclick="editSerpent(event)">
                        <input type="hidden" id="id" name="id" value="">
                        <div class="form-group">
                            <label class="control-label" for="popular-name"> Nome Popular </label>
                            <input class="form-control valid" type="text" id="popular-name" name="popular-name" value="" required>
                            <span class="text-danger field-validation-valid" data-valmsg-for="popular-name" data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="cientific-name"> Nome Científico </label>
                            <input class="form-control" type="text" id="cientific-name" name="cientific-name" value="" required>
                            <span class="text-danger field-validation-valid" data-valmsg-for="cientific-name" data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="family-type"> Família </label>
                            <select class="form-control" id="family-type" name="family-type" required>
                                <option class="d-none" value=""> -- Escolha -- </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" form="edit-form" class="btn btn-primary"> Save </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div>
                <a href="index.html">Back to List</a>
            </div>
            
        </main>
    </div>

    <footer class="border-top footer text-muted"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="assets/classes.js"></script>
    <script src="assets/functions.js"></script>
    <script src="assets/session.js"></script>
    <script src="assets/render.js"></script>
</body>
</html>
