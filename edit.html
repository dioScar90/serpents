<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
    <header></header>

    <div class="container">
        <main role="main" class="pb-3">
            
            <h1> Editar </h1>
            
            <hr>
            
            <div class="row">
                <div class="col-md-4">
                    <form action="" method="post" id="edit-form" onsubmit="startEditSerpent(event)">
                        <input type="hidden" id="id" name="id" value="">
                        
                        <div class="form-group mb-3">
                            <label class="control-label fw-bold" for="popular-name"> Nome Popular </label>
                            <input class="form-control valid" type="text" id="popular-name" name="popularName" value="" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="control-label fw-bold" for="cientific-name"> Nome Científico </label>
                            <input class="form-control" type="text" id="cientific-name" name="cientificName" value="" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="control-label fw-bold" for="family-type"> Família </label>
                            <select role="button" class="form-control" id="family-type" name="familyType" required>
                                <option class="d-none" value=""> -- Escolha -- </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input role="button" class="form-check-input" type="radio" name="medicalInterest" value="true" id="medical-interest-1" required>
                                <label class="form-check-label" for="medical-interest-1">
                                    Interesse médico
                                </label>
                            </div>
                            <div class="form-check">
                                <input role="button" class="form-check-input" type="radio" name="medicalInterest" value="false" id="medical-interest-2">
                                <label class="form-check-label" for="medical-interest-2">
                                    Sem interesse médico
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button type="button" class="btn btn-outline-light" onclick="backToHomePage()" title="Voltar para ver todas as malditas serpentes presentes nesse maldito avião.">
                                <i class="fa-sharp fa-solid fa-backward"></i>&nbsp;Lista de serpentes
                            </button>
                            <button type="submit" form="edit-form" class="btn btn-success">
                                Salvar&nbsp;<i class="fa-sharp fa-solid fa-floppy-disk"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div>
            </div>
            
        </main>
    </div>

    <footer class="border-top footer text-muted"></footer>

    <script src="https://kit.fontawesome.com/c5b43aab05.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/classes.js"></script>
    <script src="assets/functions.js"></script>
    <script src="assets/render.js"></script>
</body>
</html>
