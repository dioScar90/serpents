<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>

    <div class="container">
        <main role="main" class="pb-3">
            
            <h1> Edit </h1>
            
            <h4> Serpent </h4>
            
            <hr>
            
            <div class="row">
                <div class="col-md-4">
                    <form asp-action="Edit">
                        <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                        <input type="hidden" asp-for="Id">
                        <div class="form-group">
                            <label asp-for="PopularName" class="control-label"></label>
                            <input asp-for="PopularName" class="form-control">
                            <span asp-validation-for="PopularName" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label asp-for="CientificName" class="control-label"></label>
                            <input asp-for="CientificName" class="form-control">
                            <span asp-validation-for="CientificName" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label asp-for="FamilyType" class="control-label"></label>
                            <select asp-for="FamilyType" class="form-control">
                                <option class="d-none" value=""> -- Escolha -- </option>
                                @foreach (var family in Enum.GetValues(typeof(Family)).Cast<Family>())
                                {
                                    <option value="@family">@family</option>
                                }
                            </select>
                            @* <span asp-validation-for="FamilyType" class="text-danger"></span> *@
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Save" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
            
            <div>
                <a asp-action="Index">Back to List</a>
            </div>
            
        </main>
    </div>

    <footer class="border-top footer text-muted"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="assets/classes.js"></script>
    <script src="assets/functions.js"></script>
    <script src="assets/session.js"></script>
    <script src="assets/render.js"></script>
</body>
</html>
